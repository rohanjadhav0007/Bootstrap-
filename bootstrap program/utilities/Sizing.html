<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="w-25 p-3 bg-danger m-1">Width 25%</div>
<div class="w-50 p-3 bg-danger m-1">Width 50%</div>
<div class="w-75 p-3 bg-danger m-1">Width 75%</div>
<div class="w-100 p-3 bg-danger m-1">Width 100%</div>
<div class="w-auto p-3 bg-danger m-1">Width auto</div>
<br><br>
<div style="height: 100px;">
  <div class="h-25 d-inline-block bg-danger m-1" style="width: 120px;">Height 25%</div>
  <div class="h-50 d-inline-block bg-danger m-1" style="width: 120px;">Height 50%</div>
  <div class="h-75 d-inline-block bg-danger m-1" style="width: 120px;">Height 75%</div>
  <div class="h-100 d-inline-block bg-danger m-1" style="width: 120px;">Height 100%</div>
  <div class="h-auto d-inline-block bg-danger m-1" style="width: 120px;">Height auto</div>
</div>
<br><br>
<div class="bg-secondary" style="width: 50%; height: 100px;">
  <div class="mw-100 bg-danger " style="width: 200%;">Max-width 100%</div>
</div>
<br><br>
<div class="bg-secondary" style="height: 100px;">
  <div class="mh-100 bg-danger" style="width: 100px; height: 200px;">Max-height 100%</div>
</div>
<br><br>
<div class="min-vw-100 bg-danger m-1">Min-width 100vw</div>
<div class="min-vh-100 bg-danger m-1">Min-height 100vh</div>
<div class="vw-100 bg-danger m-1">Width 100vw</div>
<div class="vh-100 bg-danger m-1">Height 100vh</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
